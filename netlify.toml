# Netlify configuration for optimal caching and deployment

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.8.2"

# Functions configuration - exclude large packages from Lambda bundle
[functions]
  # Exclude large Firebase and Google Cloud packages
  external_node_modules = [
    "firebase-admin",
    "@google-cloud/firestore",
    "@google-cloud/storage",
    "@google-cloud/pubsub",
    "google-auth-library",
    "grpc",
    "protobufjs"
  ]
  # Explicitly ignore .env files - use Netlify environment variables instead
  ignored_node_modules = ["**/.env*"]
  node_bundler = "esbuild"

# Specific configuration for Next.js server handler
[functions."___netlify-server-handler"]
  external_node_modules = [
    "firebase-admin",
    "@google-cloud/firestore",
    "@google-cloud/storage",
    "@google-cloud/pubsub",
    "google-auth-library",
    "grpc",
    "protobufjs"
  ]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

  [plugins.inputs]
    # Configure Next.js plugin to externalize Firebase packages
    external_node_modules = [
      "firebase-admin",
      "@google-cloud/firestore",
      "@google-cloud/storage",
      "@google-cloud/pubsub",
      "google-auth-library",
      "grpc",
      "protobufjs"
    ]

# Environment variables configuration
# Set these in Netlify UI: Site settings > Environment variables
#
# Required:
# - NEXT_PUBLIC_FIREBASE_API_KEY
# - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - NEXT_PUBLIC_FIREBASE_PROJECT_ID
# - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - NEXT_PUBLIC_FIREBASE_APP_ID
# - FIREBASE_ADMIN_PROJECT_ID
# - FIREBASE_ADMIN_CLIENT_EMAIL
# - FIREBASE_ADMIN_PRIVATE_KEY
# - SENDGRID_API_KEY
# - SENDGRID_FROM_EMAIL
# - SENDGRID_FROM_NAME
# - STRIPE_SECRET_KEY
# - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
# - STRIPE_WEBHOOK_SECRET
# - GEMINI_API_KEY (for AI meal analysis - get at https://makersuite.google.com/app/apikey)
#
# Optional:
# - NEXT_PUBLIC_BASE_URL
# - USDA_API_KEY (for nutrition validation)
# - CRON_SECRET (for scheduled functions authentication)

# Cache static assets for 1 year
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with 1 year expiry
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts with 1 year expiry
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache manifest and service worker for shorter duration
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache HTML pages for short duration (5 minutes)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

# Context-specific configurations
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
