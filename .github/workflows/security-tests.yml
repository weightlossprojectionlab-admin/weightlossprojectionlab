name: Security Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches:
      - main
      - 'sec-sprint3-*'
  workflow_dispatch: # Allow manual trigger

jobs:
  security-regression:
    name: Security Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security regression tests
        run: npm test -- __tests__/security/regression.test.ts
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-regression-results
          path: coverage/
          retention-days: 7

  attack-vector-validation:
    name: Attack Vector Validation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run attack vector tests
        run: npm test -- __tests__/security/attack-vectors.test.ts
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attack-vector-results
          path: coverage/
          retention-days: 7

  security-audit:
    name: Automated Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit script
        run: npx tsx scripts/security-audit.ts
        continue-on-error: true
        id: audit

      - name: Check audit results
        run: |
          if [ ${{ steps.audit.outcome }} == 'failure' ]; then
            echo "‚ùå Security audit found critical issues"
            exit 1
          elif [ ${{ steps.audit.outcome }} == 'success' ]; then
            echo "‚úÖ Security audit passed"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-audit-report.txt
          retention-days: 30
          if-no-files-found: ignore

  all-security-tests:
    name: All Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all security tests
        run: npm test -- __tests__/security/
        env:
          NODE_ENV: test

      - name: Generate coverage report
        run: npm test -- --coverage __tests__/security/
        continue-on-error: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-coverage
          path: coverage/
          retention-days: 30

  summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [security-regression, attack-vector-validation, security-audit, all-security-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## üîí Security Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Regression | ${{ needs.security-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Attack Vector Validation | ${{ needs.attack-vector-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| All Security Tests | ${{ needs.all-security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.security-regression.result }}" == "success" ] && \
             [ "${{ needs.attack-vector-validation.result }}" == "success" ] && \
             [ "${{ needs.all-security-tests.result }}" == "success" ]; then
            echo "‚úÖ All security tests passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "‚ùå Some security tests failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Optional: Security check on dependencies
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        id: npm-audit

      - name: Check npm audit results
        run: |
          if [ ${{ steps.npm-audit.outcome }} == 'failure' ]; then
            echo "‚ö†Ô∏è npm audit found high/critical vulnerabilities"
            echo "Please run 'npm audit fix' to resolve issues"
          else
            echo "‚úÖ No high/critical vulnerabilities found"
          fi

  # Optional: Check for secrets in code
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        id: gitleaks

      - name: Check gitleaks results
        run: |
          if [ ${{ steps.gitleaks.outcome }} == 'failure' ]; then
            echo "‚ö†Ô∏è Potential secrets detected in code"
            echo "Please review and remove any hardcoded credentials"
          else
            echo "‚úÖ No secrets detected"
          fi
